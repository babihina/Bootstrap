<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class="my-3">Buttons</h2>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary">Secondary</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success">Success</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger">Danger</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning">Warning</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-info">Info</button>
            </div>
        </div>

            <div class="row">
            <h2 class="my-3">Button types</h2>
            <div class="col">
                <a class="btn btn-primary" href="#" role="button">Link1</a>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col">
                <input type="button" value="Button" class="btn btn-primary">
            </div>
            <div class="col">
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </div>

            <div class="row">
                <h2 class="my-3">Button sizes</h2>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-lg">Large</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">Default</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">Small</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-xs">Xsmall</button>
                </div>
            </div>

            <div class="row">
                <h2 class="my-3">Button states</h2>
                <div class="col">
                    <button type="button" class="btn btn-primary" disabled>Primary</button>
                </div>
                <div class="col">
                   <button type="button" class="btn btn-primary active">Primary</button>
               </div>
             <div class="col">
                   <button type="button" class="btn btn-primary" onclick="alert('button clicked!')">Primary</button>
               </div>
            <div class="col">
                 <button type="button" class="btn btn-primary" disabled onclick="alert('button disabled is clicked!')">Primary</button>
             </div>
        </div>

        <div class="row">
            <h2 class="my-3">Button outline</h2>
            <div class="col">
                <button type="button" class="btn btn-outline-primary">Primaryry</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outile-secondary">Secondary</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-success">Success</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-danger">Danger</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-warning">Warning</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-info">Info</button>
            </div>
        </div>

        <div class="row">
            <h3 class="my-3">Grid buttons</h3>
            <div class="d-grid gap-2 my-3 col-6 mx-auto">
                <button type="button" class="btn btn-primary">Button1</button>
                <button type="button" class="btn btn-secondaryy">Button2</button>
            </div>
        </div>


</body></html>
