<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
    <style>
        body,html{
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .carousel{
            width: 70%;
        }
        .carousel img{
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <h3 class="text-primary py-2 mt-3">Carousel</h3>
        <div class="carousel slide mx-auto" id="slide1" style="width: 50%;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="c.png" alt="img1" class="d-block w-100">
                </div>
                <div class="carousel-item ">
                    <img src="java.jpeg" alt="img1" class="d-block w-100">
                </div>
                <div class="carousel-item ">
                    <img src="python.jpeg" alt="img1" class="d-block w-100">
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#slide1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#slide1" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>
