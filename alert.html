<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row m-2">
            <h3 class="text-primary border-bottom py-2">Alerts</h3>
            <div class="alert alert-primary">alert1</div>
            <div class="alert alert-secondary">alert1</div>
            <div class="alert alert-success">alert1</div>
            <div class="alert alert-danger">alert1</div>
            <div class="alert alert-warning">alert1</div>
            <div class="alert alert-info">alert1</div>
            <div class="alert alert-light">alert1</div>
            <div class="alert alert-dark">alert1</div>
        </div>

        <div class="row m-2">
            <h3 class="text-primary border-bottom py-2">Alert link</h3>
            <div class="alert alert-primary">alert1 <a href="#" class="alert-link">click here</a></div>
            <div class="alert alert-secondary">alert2 <a href="#" class="alert-link">click here</a></div>
            <div class="alert alert-success">alert3 <a href="#" class="alert-link">click here</a></div>
            <div class="alert alert-danger">alert4 <a href="#" class="alert-link">click here</a></div>
            <div class="alert alert-warning">alert5 <a href="#" class="alert-link">click here</a></div>
            <div class="alert alert-info">alert6 <a href="#" class="alert-link">click here</a></div>
            <div class="alert alert-light">alert7 <a href="#" class="alert-link">click here</a></div>
            <div class="alert alert-dark">alert8 <a href="#" class="alert-link">click here</a></div>
        </div>

        <div class="row m-2">
            <h3 class="text-primary border-bottom py-2">Alert with icons</h3>
            <div class="alert alert-primary"><i class="bi-alarm">alarm1</i></div>
            <div class="alert alert-secondary"><i class="bi bi-timer">alarm2</i></div>
            <div class="alert alert-success"><i class="bi-clock">alarm3</i></div>
            <div class="alert alert-danger"><i class="bi-stopwatch">alarm4</i></div>
            <div class="alert alert-warning"><i class="bi-hourglass">alarm5</i></div>
            <div class="alert alert-info"><i class="bi-hourglass-split">alarm6</i></div>
            <div class="alert alert-dark"><i class="bi-bell">alarm7</i></div>
            <div class="alert alert-light"><i class="bi-alarm-fill">alarm8</i></div>
        </div>
    </div>
</body>
