<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="container my-5">
    <h3 class="text-primary m-3">Button group</h3>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">button1</button>
      <button type="button" class="btn btn-secondary">button2</button>
      <button type="button" class="btn btn-success">button3</button>
      <button type="button" class="btn btn-warning">button4</button>
    </div>

    <h3 class="text-primary m-3">Button links</h3>
    <div class="btn-group">
      <a href="#" class="btn btn-primary" active>link1</a>
      <a href="#" class="btn btn-secondary disabled">link2</a>
      <a href="#" class="btn btn-success" >link3</a>
      <a href="#" class="btn btn-warning" >link4</a>
    </div>

    <h3 class="text-primary m-3">Button outline group</h3>
    <div class="btn-group">
      <button type="button" class="btn btn-outline-primary">button1</button>
      <button type="button" class="btn btn-outline-secondary">button2</button>
      <button type="button" class="btn btn-outline-success">button3</button>
      <button type="button" class="btn btn-outline-warning">button4</button>
    </div>

    <h3 class="text-primary m-3">Button checkbox</h3>
    <div class="btn-group">
      <input type="checkbox" class="btn-check" id="checkbox1">
      <label class="btn btn-outline-primary" for="checkbox1">button1</label>

      <input type="checkbox" class="btn-check" id="checkbox2">
      <label class="btn btn-outline-secondary" for="checkbox2">button2</label>

      <input type="checkbox" class="btn-check" id="checkbox3">
      <label class="btn btn-outline-success" for="checkbox3">button3</label>

      <input type="checkbox" class="btn-check" id="checkbox4">
      <label class="btn btn-outline-warning" for="checkbox4">button4</label>
    </div>

    <h3 class="text-primary m-3">Button radio</h3>
    <div class="btn-group">
      <input type="radio" class="btn-check" id="radio1" name="radio">
      <label class="btn btn-primary" for="radio1">button1</label>

      <input type="radio" class="btn-check" id="radio2" name="radio">
      <label class="btn btn-secondary" for="radio2">button2</label>

      <input type="radio" class="btn-check" id="radio3" name="radio">
      <label class="btn btn-success" for="radio3">button3</label>

      <input type="radio" class="btn-check" id="radio4" name="radio">
      <label class="btn btn-warning" for="radio4">button4</label>
    </div>
  </div>
</body>
</html>
